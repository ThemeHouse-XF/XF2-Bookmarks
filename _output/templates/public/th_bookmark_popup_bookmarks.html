<xf:if is="$bookmarks is not empty">
	<xf:css src="th_bookmarks.less" />
	<xf:css src="bb_code.less" />
	<div class="menu-scroller">
		<ol class="listPlain">
			<xf:foreach loop="$bookmarks" value="$bookmark">
				<li class="menu-row menu-row--separated menu-row--clickable {{ $bookmark.sticky ? 'menu-row--highlighted' : 'menu-row--alt' }}">
					<div class="menu-fauxLinkRow">
						<xf:macro template="th_bookmark_macros_bookmarks" name="row" arg-fauxBlockList="1" arg-editLink="{{ false }}" arg-bookmark="{$bookmark}" />
					</div>
				</li>
			</xf:foreach>
		</ol>
	</div>
	<xf:else />
	<div class="menu-row">{{ phrase('th_no_bookmarks_to_display_bookmarks') }}</div>
</xf:if>
