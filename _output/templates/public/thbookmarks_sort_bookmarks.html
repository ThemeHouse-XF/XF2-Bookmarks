<xf:title>{{ phrase('thbookmarks_sort_bookmarks') }}</xf:title>

<xf:macro template="nestable_macros" name="setup" />

<xf:form action="{{ link('bookmarks/sort') }}" class="block" ajax="true">
	<div class="block-container">
		<div class="block-body">
			<xf:if contentcheck="true">
				<div class="nestable-container" data-xf-init="nestable">
					<ol class="nestable-list">
						<xf:contentcheck>
							<xf:foreach loop="$bookmarks" value="$bookmark" i="$i">
								<li class="nestable-item" data-id="{$bookmark.bookmark_id}">
									<div class="nestable-handle" aria-label="{{ phrase('drag_handle') }}">
										<i class="fa fa-bars" aria-hidden="true"></i>
									</div>
									<div class="nestable-content">
										{$bookmark.title}
									</div>
								</li>
							</xf:foreach>
						</xf:contentcheck>
					</ol>
					<xf:hiddenval name="bookmarks" value="" class="js-bookmarkData" />
				</div>
			</xf:if>
		</div>
		<xf:submitrow icon="save" rowtype="simple" />
	</div>
</xf:form>
